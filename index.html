<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FATH Wellness Bot</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f2f2f2;
    }
    textarea {
      width: 80%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>🤖 FATHWellnessBot</h1>
  <p>Assalam o Alaikum 👋<br>Mein apka mood acha krne me apki kya madad kar sakta hoon?</p>

  <textarea id="input" placeholder="Apna mood likhein (e.g. I feel lost, I am happy)..."></textarea><br>
  <button onclick="analyzeMood()">Check Mood</button>

  <div id="result"></div>

  <hr>
  <p><b>💖 Free use karein, lekin agar pasand aaye to support karein:</b><br>
     EasyPaisa: <b>923333601263</b></p>

  <script>
    function analyzeMood() {
      let text = document.getElementById('input').value.toLowerCase();
      let result = "";

      if (text.match(/(depressed|lost|empty|worthless|hopeless)/)) {
        result = "🥺 Mood: Depressed\nAdvice: Aap zaroori hain. Thoda rest karein aur kisi apne se baat karein.";
      } else if (text.match(/(angry|furious|frustrated|mad|rage)/)) {
        result = "😠 Mood: Angry\nAdvice: 10 tak gin lijiye, gehri saans lein. Sab theek ho jayega.";
      } else if (text.match(/(bored|dull|tired|lazy|nothing)/)) {
        result = "😐 Mood: Bored\nAdvice: Thoda walk karein, ya apna koi favorite kaam shuru karein.";
      } else if (text.match(/(happy|joyful|excited|glad|great)/)) {
        result = "😊 Mood: Happy\nAdvice: Shukriya Allah ka aur dusron ko bhi khushi dein!";
      } else if (text.match(/(sad|cry|unhappy|sorrow|down)/)) {
        result = "😢 Mood: Sad\nAdvice: Rona bhi zaroori hota hai, lekin muskurana kabhi na bhoolna.";
      } else {
        result = "😐 Mood: Neutral\nAdvice: Thoda aur detail me likhein taake behtar samajh saken.";
      }

      document.getElementById('result').innerText = result;
    }
  </script>
</body>
</html>
